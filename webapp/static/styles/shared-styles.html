<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="app-theme.html">
<link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope|Exo+2:400" rel="stylesheet">
<dom-module id="shared-styles">
    <template>
        <style>
            /* Basic Theme*/

            /*
            Include themes for html elements or some custom elements here
            Note: This is only of overall theme of the website. any
            location specific manipulation should not be done here
            */
            :host {
                @apply(--font-general);
            }

            h1 {
                @apply(--font-head1);
            }

            h2 {
                @apply(--font-head2);
            }

            h3 {
                @apply(--font-head3);
            }

            h4 {
                @apply(--font-head4);
            }

            h5 {
                @apply(--font-head5);
            }

            h6 {
                @apply(--font-head6);
            }

            a {
                text-decoration: none;
                color: var(--accent-color);
            }

            blockquote {
                @apply(--font-quote);
                margin: 5px 10px;
                padding: 10px 30px;
                color: var(--quote-info-text-color);
                border-left: 2px solid var(--quote-info-text-color);
                background-color: var(--quote-info-background-color);
            }

            blockquote.warn {
                border-color: var(--quote-warn-text-color);
                color: var(--quote-warn-text-color);
                background-color: var(--quote-warn-background-color);
            }

            blockquote.critical {
                border-color: var(--quote-critical-text-color);
                color: var(--quote-critical-text-color);
                background-color: var(--quote-critical-background-color);
            }
        </style>
    </template>

</dom-module>
